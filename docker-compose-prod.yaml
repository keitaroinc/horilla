services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped
    env_file:
      - .env.app.prod
    volumes:
      - /app/horilla/staticfiles:/app/staticfiles
      - /app/horilla/media:/app/media
    depends_on:
      migrations:
        condition: service_completed_successfully
        required: true
    healthcheck:
      test: ["CMD", "curl", "http://127.0.0.1:8000"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 30s

  migrations:
    build:
      context: .
      dockerfile: Dockerfile.prod
    env_file:
      - .env.app.prod
    entrypoint: ["/app/run_migrations.sh"]

  create_staticfiles:
    build:
      context: .
      dockerfile: Dockerfile.prod
    depends_on:
      migrations:
        condition: service_completed_successfully
        required: true
    volumes:
      - /app/horilla/staticfiles:/app/staticfiles
    env_file:
      - .env.app.prod
    entrypoint: ["/app/create_staticfiles.sh"]
